version: '3'

services:

  backend:
    build:
      context: ./backend
    command: sh -c "uvicorn main:app --reload --host=0.0.0.0 --port=8000"
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    command: sh -c "npm run dev"
    volumes:
      - ./frontend/app:/app
      - /app/node_modules
    ports:
      - 5173:5173